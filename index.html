<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI News Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
        <div class="header-content">
            <div class="logo">AI News Nexus</div>
            <nav class="nav-links">
                <a href="#" class="active">Top</a>
                <a href="#">Trends</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1>AI Intelligence Stream</h1>
        <p>
          最新のAIトレンド、技術、ビジネス活用をリアルタイムで収集・分析。<br />インサイトを瞬時に把握する。
        </p>
      </section>

      <div id="news-grid" class="news-grid">
        <!-- Cards will be injected here by JS -->
        <div
          class="loading-state"
          style="
            grid-column: 1/-1;
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
          "
        >
          <i class="fas fa-circle-notch fa-spin fa-2x"></i>
          <p style="margin-top: 1rem">Analyzing global AI streams...</p>
        </div>
      </div>
    </main>

    <script src="js/infographic.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
